  <script>
      $(document).ready(function(){
          $('#owl-carousel').owlCarousel({
              loop: true,
              margin: 50,
              autoPlay: 3000,
              responsiveClass: true,
              responsive: {
                  0: {
                      items: 1,
                      nav: true
                  },
                  600: {
                      items: 2,
                      nav: false
                  },
                  768: {
                      items: 3,
                      nav: false
                  },
                  1000: {
                      items: 3,
                      nav: true,
                      loop: true
                  }
              }
          });
      });
  </script>
